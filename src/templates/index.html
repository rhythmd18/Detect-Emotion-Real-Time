<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />

      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&family=Quicksand:wght@300&family=Roboto:wght@100&display=swap");
    </style>
    <title>Facial Emotion Detector</title>
  </head>
  <body>
    <nav>
      <h1>Facial Emotion Detector</h1>
    </nav>
    <section id="content">
      <div id="detection">
        <div id="detection-n-btn">
          <h3 id="emotion-el"></h3>
          <button id="detection-btn" onclick="getEmotion()">Detect</button>
        </div>
        <div id="description">
          <p>
            Make sure there is proper lighting around.<br />Look into the camera
            and click 'Detect'
          </p>
        </div>
      </div>

      <div id="video-container">
        <video autoplay="true" id="videoElement"></video>
      </div>
    </section>
    <script src="/static/App.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
